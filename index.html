<!DOCTYPE html>
<html>
  <head>
    <title>flavor</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link rel="stylesheet" href="uikit.min.css" />
    <link rel="stylesheet" href="./style.css" />

    <script src="uikit.min.js"></script>
    <script src="uikit-icons.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  
  </head>
  <body>
    <div class="uk-position-relative">
      <img src="./pasta_logo-2.jpg" alt="herobanner">
      <div class="uk-position-top">
        <div uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky">
          <nav class="uk-navbar-container uk-navbar-transparent uk-light" uk-navbar>
              <div class="uk-navbar-right">
                  <ul class="uk-navbar-nav">
                      <li class="uk-active"><button class="uk-button uk-button-default navBtn" id='navHome'>Home</button></li>
                      <li><button class="uk-button uk-button-default navBtnt" id="navRestaurant">myRestaurants</button></li>
                      <li>
                          <button class="uk-button uk-button-default navBtn" id="navRecipes">myRecipes</button>
                          <div class="uk-navbar-dropdown">
                              <ul class="uk-nav uk-navbar-dropdown-nav">
                                  <li class="uk-active"><button class="uk-button navBtn" id="navMeals">myMeals</button></li>
                                  <li class="uk-active"><button class="uk-button navBtn" id="navDrinks">myCocktails</button></li>

                              </ul>
                          </div>
                      </li>
                  </ul>
              </div>
          </nav>
        </div>
      </div>
    </div>
  
    <div class="uk-section">
      <div class="uk-container titles"></div>
    </div>

    <div class="uk-card uk-card-default uk-grid-collapse uk-child-width-1-2@s uk-margin" uk-grid id='mealDiv'>
      <div class="uk-card-media-left uk-cover-container">
          <img src="mealrecipe.jpg" alt="meal" uk-cover>
          <canvas width="600" height="400"></canvas>
      </div>
          <div class="uk-card-body uk-flex uk-flex-middle uk-flex-column uk-flex-center">
              <h3 class="uk-card-title">Add Meal Recipe</h3>
              <button class="uk-button uk-button-default" id="myBtnMeal">Add Meal Recipe</button>
          </div>
  </div>
    <!-- The Modal -->
<div id="myModalMeal" class="modal">

    <!-- Modal Meal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <form class="uk-form-stacked">
                    
        <label for="keywords" class="uk-form-label">Choose how you would like to search:</label>
        <select class="uk-select" id="mealSelect" name="mealSelect">
        <option value="mealName" id="mealName">By Meal Name</option>
        <option value="mainIngredient" id="mainIngredient">By Main Ingredient</option>
        <option value="Category" id="Category">By Category</option>
        <option value="Area" id="Area">By Area</option>
      </select>    
      <label for="keywords" class="uk-form-label">Search for:</label>
      <input type="text" class="uk-input uk-width-1-2@s" id="mealKeyword"  placeholder="Enter search keyword here">
      <button class="uk-button uk-button-default btn-meal">Submit</button>
      <button class="uk-button uk-button-default btn-meal-random">I'm Feeling Adventurous</button>
      </form>
    </div>
</div>
<div class="uk-grid-small uk-child-width-1-3@m uk-text-center uk-margin" id="search-results" uk-grid>
  

</div>
  <div class="uk-card uk-card-default uk-grid-collapse uk-child-width-1-2@s uk-margin" uk-grid id='cocktailDiv'>
      <div class="uk-flex-last@s uk-card-media-right uk-cover-container">
          <img src="cocktailrecipe.jpg" alt="cocktail" uk-cover>
          <canvas width="600" height="400"></canvas>
      </div>
          <div class="uk-card-body uk-flex uk-flex-middle uk-flex-column uk-flex-center">
              <h3 class="uk-card-title">Add Cocktail Recipe</h3>
              <button class="uk-button uk-button-default" id="myBtnCocktail">Add Cocktail Recipe</button>
          </div>
  </div>
      <!-- The Modal -->
<div id="myModalCocktail" class="modal">

    <!-- Modal Cocktail content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <form class="uk-form-stacked">
                    
        <label for="keywords" class="uk-form-label">Choose how you would like to search:</label>
        <select class="uk-select" id="drinkSelect" name="drinkSelect">
        <option value="drinkName" id="drinkName">By Drink Name</option>
        <option value="drinkIngredient" id="drinkIngredient">By Main Ingredient</option>
        <option value="glassType" id="glassType">By Glass Type</option>
      </select>    
      <label for="keywords" class="uk-form-label">Search for:</label>
      <input type="text" class="uk-input uk-width-1-2@s" id="drinkKeyword"  placeholder="Enter search keyword here">
      <button class="uk-button uk-button-default btn-drink">Submit</button>
      <button class="uk-button uk-button-default btn-drink-random">I'm Feeling Adventurous</button>
      </form>
    </div>
</div>

    <div class="uk-section">
      <div class="uk-container"></div>
    </div>
    <div>
      <div class="uk-background-contain uk-background-muted uk-height-medium uk-panel uk-flex uk-flex-center uk-flex-middle" id='restaurantDiv'>
          <p class="uk-h4" style="margin-top: 15px;">Find restaurants near me! &nbsp;</p>
          <button class="uk-button uk-button-default" id="myBtnRestaurant">I'm Hungry!</button>
      </div>
  </div>
      <!-- The Modal -->
<div id="myModalRestaurant" class="modal">

    <!-- Modal Restaurant content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <form class="uk-form-stacked">
                    
        <!-- <label for="keywords" class="uk-form-label">Choose how you would like to search:</label>
        <select class="uk-select" id="drinkSelect" name="drinkSelect">
        <option value="drinkName" id="drinkName">By Drink Name</option>
        <option value="drinkIngredient" id="drinkIngredient">By Main Ingredient</option>
        <option value="glassType" id="glassType">By Glass Type</option>
      </select>     -->
      <label for="keywords" class="uk-form-label">City:</label>
      <input type="text" class="uk-input uk-width-1-2@s" id="city"  placeholder="Enter your city here">
      <label for="keywords" class="uk-form-label">Search for:</label>
      <input type="text" class="uk-input uk-width-1-2@s" id="restaurantKeyword"  placeholder="Enter search keyword here">
      <button class="uk-button uk-button-default btn-restaurant">Submit</button>
      <!-- <button class="uk-button uk-button-default btn-drink-random">I'm Feeling Adventurous</button> -->
      </form>
    </div>
    </div>
   
    <div id="myModalView" class="modal">

      <!-- Modal Cocktail content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="uk-card uk-card-default uk-grid-collapse uk-child-width-1-2@s uk-margin" uk-grid id="fullView">

        </div>
      </div>
  </div>
  <script src="./javascript.js" type="text/javascript"></script>
  
  </body>
</html>
